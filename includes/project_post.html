<div class="project-post">
	<h2 class="project-title"><a class="project-title" href="{{ title_url=/ }}">{{ title=notitle }}</a></h2>
	<a class="video-link" href="{{ video_url=/ }}">{{ video_title=""}}</a>
	<div class="project-description">
		<a href="{{ img_url=/ }}"><img id="project-image" src="{{ img_src=/img/pp.png }}" alt="{{ img_alt=noalt }}"></a>
		<p>{{ description="No description" }}</p>
	</div>
	<ul class="project-tags">
		{% tags %}
	</ul>
</div>

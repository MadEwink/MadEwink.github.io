<div class="project-post">
	<h2 class="project-title"><a class="project-title" href="{{ title_url=/404.html }}">{{ title }}</a></h2>
	<a class="video-link" href="{{ video_url=/404.html }}">{{ video_title }}</a>
	<div class="project-description">
		<a href="{{ img_url=/404.html }}"><img id="project-image" src="{{ img_src=/img/pp.png }}" alt="{{ img_alt }}"></a>
		<p>{{ description="No description" }}</p>
	</div>
	<ul class="project-tags">
		{% tags %}
	</ul>
</div>
